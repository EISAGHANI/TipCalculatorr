<!doctype html>
<html lang="en">
  <head>
    <title>Coffee Invoice</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!-- Sweet alert CDN  -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>



</head>
  <body>
    <header class="container-fluid row align-items-center">
      <table class=" container table table-bordered text-light">
        
        <tbody>
          <tr>
            <th>Coffe Types</th>
            <th>Price</th>
            <th>Quantity</th>
          </tr>
          <tr>
            <td>Espresso</td>
            <td>Rs. 500</td>
            <td><input type="number" id="espqty"></td>

          </tr>
          <tr>
            <td>Americano</td>
            <td>Rs. 600</td>
            <td><input type="number" id="ameqty" ></td>
          </tr>
          <tr>
            <td>Cappuccino</td>
            <td>Rs. 550</td>
            <td><input type="number" id="capqty" ></td>
          </tr>
          <tr>
            <td>Macchiato</td>
            <td>Rs. 700</td>
            <td><input type="number" id="macqty" ></td>
          </tr>
          <tr>
            <td>Mocha</td>
            <td>Rs. 800</td>
            <td><input type="number" id="mocqty"></td>
          </tr>
          <tr>
            <td> <button onclick="total()" id="totalPrice"> Total Price </button></td>
            <td><div id="disp" class="text-light"></div></td>
            <td><button onclick="submitOrder()">Submit Order</button> <button type="button" onclick="clearOrder()">Clear Order</button></td>
            
          </tr>            
        </tbody>
      </table>
  




    </header>


    <script>
        var esp= 500;
        var esp_price;
        var esp_qty;
        var ame= 600;
        var ame_price;
        var ame_qty;
        var cap= 550;
        var cap_price;
        var cap_qty;
        var mac= 700;
        var mac_price;
        var mac_qty;
        var moc= 800;
        var moc_price;
        var moc_qty;
        var total_price;

      function total(){
       
        esp_qty=parseInt(document.getElementById("espqty").value);
        esp_price= esp * esp_qty;
      
        ame_qty=parseInt( document.getElementById("ameqty").value);
        ame_price= ame * ame_qty;

        cap_qty=parseInt( document.getElementById("capqty").value);
        cap_price= cap * cap_qty;

        mac_qty=parseInt( document.getElementById("macqty").value);
        mac_price= mac * mac_qty;

        moc_qty=parseInt( document.getElementById("mocqty").value);
        moc_price= moc * moc_qty;

        total_price = esp_price + ame_price + cap_price + mac_price + moc_price
        final_total = total_price + (total_price * 0.1);
        
        document.getElementById("disp").innerHTML= "Rs. "+ final_total + " Including 10% Tax";

      }
      function submitOrder(){
        if(total_price > 0){
          swal("Good job!", "Your order has been submitted! Thanks for visiting us", "success");
        }
        else swal("Please enter the order before submitting", "Check again", "warning");
        
      }

      function clearOrder(){
        total_price="";
        document.getElementById("espqty").value="";
        document.getElementById("ameqty").value="";
        document.getElementById("capqty").value="";
        document.getElementById("macqty").value="";
        document.getElementById("mocqty").value="";
        document.getElementById("disp").innerHTML=  total_price;
        
        
        
      }
      


    </script>










    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
